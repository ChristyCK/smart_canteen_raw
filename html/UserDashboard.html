<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .item-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .item-card:hover {
            transform: scale(1.05);
        }
        .item-photo {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .btn-add-to-cart {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Segment 1: Advertisement -->
    <div id="advertisementCarousel" class="carousel slide mb-4">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x400?text=Advertisement+1" alt="Advertisement 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400?text=Advertisement+2" alt="Advertisement 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400?text=Advertisement+3" alt="Advertisement 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#advertisementCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#advertisementCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Segment 2: Frequently Ordered Items -->
    <h2 class="mb-4">Frequently Ordered Items</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <!-- Item 1 -->
        <div class="col">
            <div class="card item-card">
                <img src="https://via.placeholder.com/300x150?text=Item+1" class="card-img-top item-photo" alt="Item 1">
                <div class="card-body">
                    <h5 class="card-title">Item Name 1</h5>
                    <p class="card-text">$10.00</p>
                    <button class="btn btn-primary btn-add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        <!-- Item 2 -->
        <div class="col">
            <div class="card item-card">
                <img src="https://via.placeholder.com/300x150?text=Item+2" class="card-img-top item-photo" alt="Item 2">
                <div class="card-body">
                    <h5 class="card-title">Item Name 2</h5>
                    <p class="card-text">$12.00</p>
                    <button class="btn btn-primary btn-add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        <!-- Item 3 -->
        <div class="col">
            <div class="card item-card">
                <img src="https://via.placeholder.com/300x150?text=Item+3" class="card-img-top item-photo" alt="Item 3">
                <div class="card-body">
                    <h5 class="card-title">Item Name 3</h5>
                    <p class="card-text">$8.00</p>
                    <button class="btn btn-primary btn-add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        <!-- Item 4 -->
        <div class="col">
            <div class="card item-card">
                <img src="https://via.placeholder.com/300x150?text=Item+4" class="card-img-top item-photo" alt="Item 4">
                <div class="card-body">
                    <h5 class="card-title">Item Name 4</h5>
                    <p class="card-text">$15.00</p>
                    <button class="btn btn-primary btn-add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Segment 3: Item Menu -->
    <h2 class="my-4">Item Menu</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-6 g-4">
        <!-- Item 1 -->
        <div class="col">
            <div class="card item-card">
                <img src="https://via.placeholder.com/200x150?text=Item+1" class="card-img-top item-photo" alt="Item 1">
                <div class="card-body">
                    <h5 class="card-title">Item Name 1</h5>
                    <p class="card-text">$10.00</p>
                    <button class="btn btn-primary btn-add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        <!-- Item 2 -->
        <div class="col">
            <div class="card item-card">
                <img src="https://via.placeholder.com/200x150?text=Item+2" class="card-img-top item-photo" alt="Item 2">
                <div class="card-body">
                    <h5 class="card-title">Item Name 2</h5>
                    <p class="card-text">$12.00</p>
                    <button class="btn btn-primary btn-add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        <!-- Item 3 -->
        <div class="col">
            <div class="card item-card">
                <img src="https://via.placeholder.com/200x150?text=Item+3" class="card-img-top item-photo" alt="Item 3">
                <div class="card-body">
                    <h5 class="card-title">Item Name 3</h5>
                    <p class="card-text">$8.00</p>
                    <button class="btn btn-primary btn-add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        <!-- Item 4 -->
        <div class="col">
            <div class="card item-card">
                <img src="https://via.placeholder.com/200x150?text=Item+4" class="card-img-top item-photo" alt="Item 4">
                <div class="card-body">
                    <h5 class="card-title">Item Name 4</h5>
                    <p class="card-text">$15.00</p>
                    <button class="btn btn-primary btn-add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        <!-- Item 5 -->
        <div class="col">
            <div class="card item-card">
                <img src="https://via.placeholder.com/200x150?text=Item+5" class="card-img-top item-photo" alt="Item 5">
                <div class="card-body">
                    <h5 class="card-title">Item Name 5</h5>
                    <p class="card-text">$9.00</p>
                    <button class="btn btn-primary btn-add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        <!-- Item 6 -->
        <div class="col">
            <div class="card item-card">
                <img src="https://via.placeholder.com/200x150?text=Item+6" class="card-img-top item-photo" alt="Item 6">
                <div class="card-body">
                    <h5 class="card-title">Item Name 6</h5>
                    <p class="card-text">$11.00</p>
                    <button class="btn btn-primary btn-add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
