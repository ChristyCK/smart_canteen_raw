<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhattaBook Status</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }

        h2 {
            color: #0d6efd;
            font-weight: bold;
        }

        .btn-khatta {
            background-color: #0d6efd;
            color: white;
        }

        .btn-khatta:hover {
            background-color: #0056b3;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .status-inactive {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">KhattaBook Status Overview</h2>

        <!-- KhattaBook Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">User ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">KhattaBook Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Row 1 -->
                    <tr>
                        <td>1001</td>
                        <td>John Doe</td>
                        <td><span class="status-active">Active</span></td>
                        <td><button class="btn btn-khatta btn-sm">View KhattaBook</button></td>
                    </tr>
                    <!-- Example Row 2 -->
                    <tr>
                        <td>1002</td>
                        <td>Jane Smith</td>
                        <td><span class="status-inactive">Inactive</span></td>
                        <td><button class="btn btn-khatta btn-sm">View KhattaBook</button></td>
                    </tr>
                    <!-- Example Row 3 -->
                    <tr>
                        <td>1003</td>
                        <td>Rahul Kumar</td>
                        <td><span class="status-active">Active</span></td>
                        <td><button class="btn btn-khatta btn-sm">View KhattaBook</button></td>
                    </tr>
                    <!-- Example Row 4 -->
                    <tr>
                        <td>1004</td>
                        <td>Sara Khan</td>
                        <td><span class="status-inactive">Inactive</span></td>
                        <td><button class="btn btn-khatta btn-sm">View KhattaBook</button></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
