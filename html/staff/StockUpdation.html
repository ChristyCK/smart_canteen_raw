<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - Stock Update</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Stock Update</h1>
    <div class="row">

        <!-- Example Card 1 -->
        <div class="col-md-3">
            <div class="card">
                <img src="item-image-url-1.jpg" class="card-img-top" alt="Item Image">
                <div class="card-body">
                    <h5 class="card-title">Item Name 1</h5>
                    <p class="card-text">Item ID: 12345</p>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Quantity" aria-label="Quantity" min="0">
                        <button class="btn btn-primary" type="button">Update</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Example Card 2 -->
        <div class="col-md-3">
            <div class="card">
                <img src="item-image-url-2.jpg" class="card-img-top" alt="Item Image">
                <div class="card-body">
                    <h5 class="card-title">Item Name 2</h5>
                    <p class="card-text">Item ID: 12346</p>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Quantity" aria-label="Quantity" min="0">
                        <button class="btn btn-primary" type="button">Update</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Example Card 3 -->
        <div class="col-md-3">
            <div class="card">
                <img src="item-image-url-3.jpg" class="card-img-top" alt="Item Image">
                <div class="card-body">
                    <h5 class="card-title">Item Name 3</h5>
                    <p class="card-text">Item ID: 12347</p>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Quantity" aria-label="Quantity" min="0">
                        <button class="btn btn-primary" type="button">Update</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Example Card 4 -->
        <div class="col-md-3">
            <div class="card">
                <img src="item-image-url-4.jpg" class="card-img-top" alt="Item Image">
                <div class="card-body">
                    <h5 class="card-title">Item Name 4</h5>
                    <p class="card-text">Item ID: 12348</p>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Quantity" aria-label="Quantity" min="0">
                        <button class="btn btn-primary" type="button">Update</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Repeat similar card blocks for additional items -->
        
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
