<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Items - Smart Canteen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f3;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 0.9rem;
        }
        
        .btn-add:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-end mb-3">
            <a href="AddItems.html" class="btn btn-success">Add Item</a>
        </div>
        <div class="row">
            <!-- Example Item Slot -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <img src="path/to/your/image1.jpg" alt="Veg Burger" class="item-image">
                    <div class="card-body">
                        <h5 class="card-title">Veg Burger</h5>
                        <p class="card-text"><strong>Item ID:</strong> 001</p>
                        <p class="card-text"><strong>Price:</strong> $3.50</p>
                        <p class="card-text"><strong>Food Type:</strong> Vegetarian</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <img src="path/to/your/image2.jpg" alt="Chicken Sandwich" class="item-image">
                    <div class="card-body">
                        <h5 class="card-title">Chicken Sandwich</h5>
                        <p class="card-text"><strong>Item ID:</strong> 002</p>
                        <p class="card-text"><strong>Price:</strong> $4.00</p>
                        <p class="card-text"><strong>Food Type:</strong> Non-Vegetarian</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <img src="path/to/your/image3.jpg" alt="Fruit Salad" class="item-image">
                    <div class="card-body">
                        <h5 class="card-title">Fruit Salad</h5>
                        <p class="card-text"><strong>Item ID:</strong> 003</p>
                        <p class="card-text"><strong>Price:</strong> $2.50</p>
                        <p class="card-text"><strong>Food Type:</strong> Vegan</p>
                    </div>
                </div>
            </div>

            <!-- Add more items in the same structure -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
