<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - View Order</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">

        <!-- Segment 1 - View Order Section -->
        <h4 class="mb-4">View Orders</h4>
        <div class="accordion" id="orderAccordion">

            <!-- Order 1 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="order1Heading">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#order1Details" aria-expanded="true" aria-controls="order1Details">
                        Order ID: 1234 | Order Date: 2024-09-15 | Total Amount: ₹500
                    </button>
                </h2>
                <div id="order1Details" class="accordion-collapse collapse show" aria-labelledby="order1Heading" data-bs-parent="#orderAccordion">
                    <div class="accordion-body">
                        <h6>Items:</h6>

                        <!-- Item 1 -->
                        <div class="d-flex align-items-center mb-3">
                            <div class="me-3">
                                <img src="https://via.placeholder.com/100" alt="Item 1" class="img-fluid">
                            </div>
                            <div>
                                <h6>Item 1</h6>
                                <p>Count: 2 | Price: ₹200</p>
                            </div>
                        </div>

                        <!-- Item 2 -->
                        <div class="d-flex align-items-center mb-3">
                            <div class="me-3">
                                <img src="https://via.placeholder.com/100" alt="Item 2" class="img-fluid">
                            </div>
                            <div>
                                <h6>Item 2</h6>
                                <p>Count: 1 | Price: ₹300</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order 2 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="order2Heading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#order2Details" aria-expanded="false" aria-controls="order2Details">
                        Order ID: 1235 | Order Date: 2024-09-14 | Total Amount: ₹700
                    </button>
                </h2>
                <div id="order2Details" class="accordion-collapse collapse" aria-labelledby="order2Heading" data-bs-parent="#orderAccordion">
                    <div class="accordion-body">
                        <h6>Items:</h6>

                        <!-- Item 1 -->
                        <div class="d-flex align-items-center mb-3">
                            <div class="me-3">
                                <img src="https://via.placeholder.com/100" alt="Item 1" class="img-fluid">
                            </div>
                            <div>
                                <h6>Item 1</h6>
                                <p>Count: 3 | Price: ₹400</p>
                            </div>
                        </div>

                        <!-- Item 2 -->
                        <div class="d-flex align-items-center mb-3">
                            <div class="me-3">
                                <img src="https://via.placeholder.com/100" alt="Item 2" class="img-fluid">
                            </div>
                            <div>
                                <h6>Item 2</h6>
                                <p>Count: 2 | Price: ₹300</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
