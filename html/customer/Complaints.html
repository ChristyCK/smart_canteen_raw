<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints - Smart Canteen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            border-radius: 10px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Set a max width for the form */
            margin-left: auto; /* Center the form */
            margin-right: auto; /* Center the form */
        }
        h1, h2 {
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .contact-info {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Submit Your Complaint</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="complaint" class="form-label">Complaint</label>
                <textarea class="form-control" id="complaint" rows="3" placeholder="Describe your complaint here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Complaint</button>
        </form>

        <hr class="my-4">

        <div class="contact-info">
            <h2 class="text-center mb-4">Contact Information</h2>
            <p class="text-center">For urgent issues, please contact us directly:</p>
            <ul class="list-unstyled text-center">
                <li>Email: <a href="mailto:support@smartcanteen.com">support@smartcanteen.com</a></li>
                <li>Phone: <a href="tel:+1234567890">+123 456 7890</a></li>
                <li>Address: 123 Canteen St, Foodie City, FC 12345</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
